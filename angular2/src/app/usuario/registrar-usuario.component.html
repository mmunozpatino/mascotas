<h1>Reg&iacute;strate</h1>

<form name="form" [formGroup]="form" novalidate>

	<div class="form-group">
		<label>Login</label> 

		<input name="login" [formControl]="form.controls['login']" type="text" placeholder="Login" size="60" class="form-control"/>
				
		<div *ngIf="(form.controls['login'].dirty || formSubmitted) && form.controls['login'].invalid" class="error" >
		    Dato invalido
		</div>	
		
		<div *ngIf="errors['login']" class="error">
		    {{errors['login']}}
		</div>	
	</div>

	<div class="form-group">
		<label>Contrase&ntilde;a</label> 
		
		<input name="password" [formControl]="form.controls['password']" type="password" placeholder="Password" size="60" class="form-control"/>
				
		<div *ngIf="(form.controls['password'].dirty || formSubmitted) && form.controls['password'].invalid" class="error" >
		    Dato invalido
		</div>	
		
		<div *ngIf="errors['password']" class="error">
		    {{errors['password']}}
		</div>	
	</div>
	
	<div class="form-group">
		<label>Repetir Contrase&ntilde;a</label> 
		
		<input name="password2" [formControl]="form.controls['password2']" type="password" placeholder="Password2" size="60" class="form-control"/>
				
		<div *ngIf="(form.controls['password2'].dirty || formSubmitted) && form.controls['password2'].invalid" class="error" >
		    Dato invalido
		</div>	
	</div>

	<div class="form-group">
		<label>Nombre</label> 
		
		<input name="nombre" [formControl]="form.controls['nombre']" type="text" placeholder="Nombre" size="60" class="form-control"/>
				
		<div *ngIf="(form.controls['nombre'].dirty || formSubmitted) && form.controls['nombre'].invalid" class="error" >
		    Dato invalido
		</div>	
		
		<div *ngIf="errors['nombre']" class="error">
		    {{errors['nombre']}}
		</div>	
	</div>
	
	<div class="form-group">
		<label>Nombre</label> 
		
		<input name="email" [formControl]="form.controls['email']" type="text" placeholder="Email" size="60" class="form-control"/>
				
		<div *ngIf="(form.controls['email'].dirty || formSubmitted) && form.controls['email'].invalid" class="error" >
		    Dato invalido
		</div>	
		
		<div *ngIf="errors['email']" class="error">
		    {{errors['email']}}
		</div>	
	</div>
	
	<div *ngIf="errorMessage" class="error">
		    {{errorMessage}}
	</div>	
		
	<button class="btn btn-default" [routerLink]="['/']" >Volver</button>
	<button class="btn btn-success"  (click)="submitForm()" [disabled]="form.invalid">Guardar</button>

</form>
