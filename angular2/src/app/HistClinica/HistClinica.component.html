<section>				
	<h1>Historias</h1>
	<!-- ngFor en el click del renglon se ejecuta un metodo, se le pasa la mascota actual -->

	<ul *ngFor='let h of historias'>				
		
		<li> 
			<h3>{{h.fecha}}</h3>
			<h3>{{h.titulo}}</h3>
			<img src="/assets/delete.png" (click)='deleteProv()'>
			<img src="/assets/detalles.png" (click)='detail(h)'>
			<div class='error' *ngIf='deletes'>
				<h1>Advertencia!</h1>
				<div class='msj'>
					<h2>Est√° seguro que desea borrar la historia "{{h.titulo}}" ?</h2>
					<div class='botones'>
						<button class="btn btn-default" (click)='cancelDelete()' >Cancelar</button>
						<button class="btn btn-success" (click)='delete(h.id)'>Borrar</button>
					</div>
				</div>
			</div>
		</li>
	</ul>	
</section>
<div class='botones'>
	<button class="btn btn-default" [routerLink]="['/mascotas']" >Volver</button>
	<button class="btn btn-success" (click)='goNew()'>Nueva</button>	
</div>
<div *ngIf='noHist' class='error'>	
		<h1>Error!</h1>
		<div class='msj'>
		<h2>Su mascota no tiene ninguna historia!</h2>
		<div class='botones'>
			<button class="btn btn-default" [routerLink]="['/mascotas']" >Volver</button>
			<button class="btn btn-success" (click)='goNew()'>Crear historia!</button>
		</div>
	</div>
</div>
