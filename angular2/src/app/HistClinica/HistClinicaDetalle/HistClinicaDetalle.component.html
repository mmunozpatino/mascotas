<div *ngIf=historia class='cuerpo'>

<h3>Fecha:</h3>
<label for="">{{historia.fecha}}</label>

</div>
<div class='botones'>
    
	<button class="btn btn-default" (click)='goBack()' >Volver</button>	
</div>
