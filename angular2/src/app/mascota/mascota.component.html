<div class="container">
	<table cellspacing='0'>
		<thead>
			<tr>
				<th colspan=3><div [style.font-size.em]='2'>Mascotas</div></th>
			</tr>
			<tr>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<!-- ngFor en el click del renglon se ejecuta un metodo, se le pasa la mascota actual -->
			<tr *ngFor="let mascota of mascotas">
				<td>{{mascota.nombre}}</td>
				<td>{{mascota.descripcion}}</td>
				<td class="text">
					<img src="/assets/edit.png" name="editar" [routerLink]="['/nuevaMascota/' + mascota.id ]"
						 />
				    <a [routerLink]="['/historia/'+mascota.id]" >Historias Clinicas</a>

				</td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-success" [routerLink]="['/nuevaMascota']">Nueva</button>
	<button class="btn btn-default" [routerLink]="['/']" >Volver</button>	
</div>
